<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q6</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f9;
    }

    #container {
        border: 2px solid black;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        padding: 20px 30px;
        width: 400px;
        background: #fff;
    }

    .title {
        display: flex;
        text-align: center;
        margin-bottom: 20px;
        justify-content: space-between;
    }

    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-group label {
        width: 100px;
        font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .gender-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .gender-group label {
        width: 100px;
        font-weight: bold;
    }

    .gender-options {
        flex: 1;
    }

    .event {
        text-align: center;
        margin-top: 15px;
    }

    .event button {
        padding: 8px 16px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        background: #398df4;
        color: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .event button:hover {
        background: #2a6ec4;
    }
  </style>
</head>
<body>
  <form id="container">
    <div class="title">
      <h3>HTML Form Test</h3>
      <p style="color: #d66610; font-size: 24px;">EX - 10</p>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>

    <div class="gender-group">
      <label>Gender</label>
      <div class="gender-options">
        <input type="radio" name="gender" value="Male"> Nam
        <input type="radio" name="gender" value="Female"> Nữ
      </div>
    </div>

    <div class="form-group">
      <label for="city">Country</label>
      <select id="city" name="city">
        <option value="vn">Việt Nam</option>
        <option value="jp">Nhật Bản</option>
        <option value="kr">Hàn Quốc</option>
        <option value="la">Lào</option>
      </select>
    </div>

    <div class="form-group" style="align-items: flex-start;">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5"></textarea>
    </div>

    <div class="event">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
