<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Return first and last name from a form (Câu 29)</title>
</head>
<body>
  <form id="form1" onsubmit="return getFormvalue();">
    First name: <input type="text" name="fname" value="David"><br>
    Last name: <input type="text" name="lname" value="Beckham"><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function getFormvalue() {
      const form = document.getElementById('form1');
      const first = form.elements['fname'].value;
      const last = form.elements['lname'].value;
      alert('Họ: ' + last + '\nTên: ' + first + '\nFull name: ' + first + ' ' + last);
      return false; 
    }
  </script>
</body>
</html>
