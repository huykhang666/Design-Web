<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Display a random image. (CÃ¢u 32)</title>
  <style>body {margin-top: 30px;}</style>
</head>
<body>
  <div>
    <button id="jsstyle" onclick="display_random_image();">Show Image</button>
  </div>
  <div id="imageContainer" style="margin-top:10px;"></div>

  <script>
    const images = [
      {src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", w:240, h:160},
      {src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", w:320, h:195},
      {src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", w:500, h:343}
    ];

    function display_random_image() {
      const idx = Math.floor(Math.random() * images.length);
      const imgInfo = images[idx];

      const container = document.getElementById('imageContainer');
      container.innerHTML = ''; 

      const img = document.createElement('img');
      img.src = imgInfo.src;
      img.width = imgInfo.w;
      img.height = imgInfo.h;
      img.alt = 'Random image';
      container.appendChild(img);
    }
  </script>
</body>
</html>
