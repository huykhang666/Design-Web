<!DOCTYPE html>
<html lang="vi">
    <head><title>phiếu</title>
    <link rel="stylesheet" href="/BaiTapLiThietKeWeb/6551071043_BTTKW_Cau8/style/style.css.css"></head>
    <body>
        <div>
            <h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
            <form>
                <table>
                    <tr>
                        <td><label for="username">Họ và tên</label></td>
                        <td><input type="text" id="username" class="i1"></td>
                    </tr>
                    <tr>
                        <td><label for="adress">Địa chỉ</label></td>
                        <td><input type="text" id="adress" class="i2"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Điện thoại</label></td>
                        <td><input type="number" id="phone" class="i3"></td>
                    </tr>
                    <tr>
                        <td><label for="sex">Điện thoại</label></td>
                        <td><input type="radio" id="female" name="sex">
                            <label for="female">Nam</label>
                            <input type="radio" id="male" name="sex">
                            <label for="male">Nữ</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="job">Nghề nghiệp</label></td>
                        <td><select name="job">
                            <option Value="Teacher" id="job">Giáo viên</option>
                            <option Value="Doctor" id="job">Bác sĩ</select></option></td>
                    </tr> 

                    <tr>
                        <td><label for="product">Chọn sản phẩm tham gia</label></td>
                        <td><select name="product" multiple size="4">
                            <option Value="kemdanhrang">Kem đánh răng</option>
                            <option Value="botgiat">Bột giặt</option>
                            <option Value="daugoidau">Dầu gội đầu</option>
                            <option Value="suatam">Sữa tắm</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="people">Số người dự đoán tham gia</label></td>
                        <td><input type="number" id="people" class="i4"></td>
                    </tr>
                        <tr>
                            <td colspan="2"  align="center"><button>Đồng ý</button></td>
                        </tr>
                        
                </table>
            </form>
        </div>
    </body>
</html>
