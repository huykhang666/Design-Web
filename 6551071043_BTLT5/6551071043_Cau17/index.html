<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển nhị phân sang thập phân</title>
</head>
<body>
    <h2>Chuyển số nhị phân sang số thập phân</h2>
    <input type="text" id="binaryInput" placeholder="Nhập số nhị phân">
    <button onclick="convertBinary()">Chuyển đổi</button>
    <p id="result">Kết quả: </p>

    <script>
        function convertBinary() {
            let binaryStr = document.getElementById("binaryInput").value;

            if (!/^[01]+$/.test(binaryStr)) {
                document.getElementById("result").textContent = "Vui lòng nhập số nhị phân hợp lệ!";
                return;
            }
            
            let decimal = 0;
            let len = binaryStr.length;

            for (let i = 0; i < len; i++) {
                let bit = Number(binaryStr[len - 1 - i]);
                decimal += bit * Math.pow(2, i); 
            }

            document.getElementById("result").textContent = `Kết quả: ${decimal}`;
        }
    </script>
</body>
</html>
